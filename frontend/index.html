<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Task Analyzer</title>
  <link rel="stylesheet" href="/frontend/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Smart Task Analyzer</h1>
      <div class="controls">
        <label for="strategy">Strategy:</label>
        <select id="strategy">
          <option value="smart" selected>Smart Balance</option>
          <option value="fastest">Fastest Wins</option>
          <option value="impact">High Impact</option>
          <option value="deadline">Deadline Driven</option>
        </select>
        <button id="analyzeBtn">Analyze</button>
        <button id="suggestBtn">Suggest Top 3</button>
      </div>
    </header>
    <main>
      <section class="left">
        <h2>Input Tasks</h2>
        <form id="taskForm">
          <div class="row">
            <input type="text" id="title" placeholder="Title" required />
            <input type="date" id="due_date" required />
          </div>
          <div class="row">
            <input type="number" id="estimated_hours" placeholder="Estimated hours" min="0" value="1" required />
            <input type="number" id="importance" placeholder="Importance (1-10)" min="1" max="10" value="5" required />
          </div>
          <div class="row">
            <input type="text" id="dependencies" placeholder="Dependencies (comma-separated titles)" />
          </div>
          <button type="submit">Add Task</button>
        </form>

        <h3>Or Paste JSON Array</h3>
        <textarea id="taskInput" rows="8" placeholder='[
  {"title":"Fix login bug","due_date":"2025-11-30","estimated_hours":3,"importance":8,"dependencies":[]}
]'></textarea>
        <div class="row">
          <button id="loadJsonBtn">Load JSON</button>
          <button id="clearTasksBtn" class="secondary">Clear Tasks</button>
        </div>
        <div id="localTasks"></div>
      </section>

      <section class="right">
        <h2>Results</h2>
        <div id="results"></div>
      </section>
    </main>
  </div>
  <script src="/frontend/script.js"></script>
</body>
</html>
